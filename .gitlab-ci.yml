image: "dev.gitlab.org:5005/gitlab/gitlab-build-images:release-tools"

stages:
  - test
  - deploy
  - automation
  - chatops
  - env:gstg
  - env:gstg:tasks
  - env:gprd-cny
  - env:gprd-cny:tasks
  - env:gprd
  - env:gprd:tasks

cache: &global-cache
  key: "ruby-25"
  paths:
    - vendor/ruby

# templates -------------------------------------------------------------------

.except-automation: &except-automation
  except:
    - schedules
    - triggers

.with-bundle: &with-bundle
  before_script:
    - bundle install --jobs=$(nproc) --retry=3 --path=vendor

# test ------------------------------------------------------------------------

include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml

sast:
  <<: *except-automation
  variables:
    SAST_EXCLUDED_PATHS: 'vendor/**'

dependency_scanning:
  <<: *except-automation

rubocop:
  <<: *except-automation
  <<: *with-bundle
  stage: test
  script:
    - bundle exec rubocop

specs:
  <<: *except-automation
  <<: *with-bundle
  stage: test
  script:
    - git config --global user.email "you@example.com"
    - git config --global user.name "Your Name"
    - bundle exec rspec
  artifacts:
    paths:
      - coverage/assets
      - coverage/index.html

# deploy ----------------------------------------------------------------------

pages:
  <<: *except-automation
  stage: deploy
  script:
    - mkdir -p public/
    - mv coverage/ public/
  dependencies:
    - specs
  artifacts:
    paths:
      - public/
  only:
    - master

# automation ------------------------------------------------------------------

release-managers:
  <<: *with-bundle
  stage: automation
  script:
    - source scripts/setup_ssh.sh
    - export GITLAB_API_PRIVATE_TOKEN="$RELEASE_BOT_PRODUCTION_TOKEN"
    - export DEV_API_PRIVATE_TOKEN="$RELEASE_BOT_DEV_TOKEN"
    - export OPS_API_PRIVATE_TOKEN="$RELEASE_BOT_OPS_TOKEN"
    - bundle exec rake release_managers:sync
  only:
    refs:
      - schedules
    variables:
      - $RELEASE_MANAGERS
  cache:
    <<: *global-cache
    policy: pull

feature-freeze:
  <<: *with-bundle
  stage: automation
  script:
    - bundle exec rake freeze
  only:
    refs:
      - schedules
    variables:
      - $FEATURE_FREEZE_WEBHOOK_URL

close-expired-qa-issues:
  <<: *with-bundle
  stage: automation
  script:
    - bundle exec rake close_expired_qa_issues
  only:
    refs:
      - schedules
    variables:
      - $CLOSE_EXPIRED_QA_ISSUES

validate-security-merge-requests:
  <<: *with-bundle
  stage: automation
  script:
    - bundle exec rake security:validate
  only:
    refs:
      - schedules
    variables:
      - $VALIDATE_SECURITY_MERGE_REQUESTS

auto-deploy:prepare:
  <<: *with-bundle
  stage: automation
  script:
    - bundle exec rake 'auto_deploy:prepare'
  only:
    refs:
      - schedules
    variables:
      - $CREATE_AUTO_DEPLOY_BRANCH_SCHEDULE == "true"

auto-deploy:pick:
  <<: *with-bundle
  stage: automation
  script:
    - bundle exec rake 'auto_deploy:pick'
  only:
    variables:
      - $CHERRY_PICK_AUTO_DEPLOY_BRANCH_SCHEDULE == "true"

auto-deploy:trigger:
  <<: *with-bundle
  stage: automation
  script:
    - bundle exec rake 'auto_deploy:tag'
  only:
    variables:
      - $PASSING_BUILD_AUTO_DEPLOY_SCHEDULE == "true"

notify-deployments:
  <<: *with-bundle
  stage: automation
  script:
    - source scripts/setup_ssh.sh
    - source scripts/setup_git.sh
    - bundle exec rake "release:record_deploy[$RELEASE_VERSION]"
  only:
    refs:
      - triggers
    variables:
      - $NOTIFY_DEPLOYMENTS
  cache:
    <<: *global-cache
    policy: pull

# chatops ---------------------------------------------------------------------

chatops:
  <<: *with-bundle
  stage: chatops
  script:
    - source scripts/setup_ssh.sh
    - source scripts/setup_git.sh
    - ./bin/chatops $TASK
  only:
    - triggers
  cache:
    <<: *global-cache
    policy: pull

# nightly green master builds -------------------------------------------------

ee-green-master-build-trigger:
  <<: *with-bundle
  stage: automation
  script:
    - bundle exec rake 'passing_build:ee[master, true]'
  only:
    variables:
      - $EE_GREEN_MASTER_BUILD_TRIGGER == "true"

ce-green-master-build-trigger:
  <<: *with-bundle
  stage: automation
  script:
    - bundle exec rake 'passing_build:ce[master, true]'
  only:
    variables:
      - $CE_GREEN_MASTER_BUILD_TRIGGER == "true"

# environment tracking ------------------------------------------------------

.env_job:
  variables:
    TEST: '1'
  # only:
  #   - tags

.gate:
  extends: .env_job
  allow_failure: false  # this forces the job to block downstream jobs
  when: manual
  script: "echo Done"

gstg:
  extends: .gate
  stage: env:gstg

gstg QA:
  <<: *with-bundle
  extends: .env_job
  stage: env:gstg:tasks
  variables:
    TEST: '1'
    RELEASE_VERSION: "#{version_tag(previous)},#{version_tag(current)}"
    RELEASE_USER: RELEASE_TOOLS_BOT
    RELEASE_ENVIRONMENT: 'gstg'
    NOTIFY_DEPLOYMENTS: '1'
  script:
    - source scripts/setup_ssh.sh
    - source scripts/setup_git.sh
    - bundle exec rake "release:qa"
  cache:
    <<: *global-cache
    policy: pull

gstg track:
  extends: .env_job
  stage: env:gstg:tasks
  script: "echo TODO"
  
gprd-cny:
  extends: .gate
  stage: env:gprd-cny

gprd:
  extends: .gate
  stage: env:gprd
